{% extends 'base.html'%}

{% block content %}
    <nav class="nav">
        <a href="{{url_for('add_blog')}}">+ Add</a>
    </nav>

    {% for post in posts%}
        <div class="blog_line">
            <div class="blog_title">
                <a href="{{url_for('blog_details', id=post['id'])}}">{{post.title}}</a>
            </div>
            <div class="blog_date">
                <a href="{{url_for('edit', id=post['id'])}}">edit</a>
                <p>{{post.date}}</p>
                <a href="{{url_for('delete', id=post['id'])}}"
                onclick="return confirm('Are you sure you want to delete the post?');">
                -
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
